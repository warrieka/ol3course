<!DOCTYPE html>
<html>
  <head>
    <title>Les 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <!--kaart-->
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <script src="../src/ol-debug.js" type="text/javascript"></script>
        <style>
        #map { position: absolute; top:0;bottom:0;right:0;left:0;  
        background-color: #b0c4de;} 
        #legende { max-height: 400; width: 290}    
        #legendeBtn { position: absolute; right: 20px; top: 10px }
        </style>
  </head>
  <body>
    
    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
      <div id="map"></div>
      <button id="legendeBtn">Legende</button>    
    </div>
  
    <div id="legendeDlg" class="dlg" title="Legende GRB">
      <div class="ui-widget">
        <input type="checkbox" checked id="dhmChk"><label for="dhmChk">DHM</label>
      </div>
      <img id="dhmlegende" src="http://geo.agiv.be/inspire/wms/Hoogte?request=GetLegendGraphic%26version=1.3.0%26format=image/png%26layer=DHM"></img>
      <img id="grblegende" width=400 src="http://grb.agiv.be/geodiensten/raadpleegdiensten/GRB-basiskaart/wms/?service=wms&request=GetLegendGraphic&version=1.0.0&format=image/png&layer=GRB_BASISKAART"></img>
    </div>

    <div id="infoDlg" class="dlg" title="Hoogte"></div>
    <script type="text/javascript"> 
    /*jquery gebruike om dialogen en knoppen te maken*/
    $( ".dlg" ).dialog({
        autoOpen: false,
        height: 400
    });

    $( "#legendeBtn" ).click(function() {
        $( "#legendeDlg" ).dialog( "open" );
    });

    $( "#dhmChk" ).click(function() {
        hoogte.setVisible( !hoogte.getVisible() );
        $( "#dhmlegende").toggle()
    });
    /*openlayers gebruiken om de kaart te maken*/

    var dhmBron = new ol.source.ImageWMS({
                url: 'http://geo.agiv.be/inspire/wms/hoogte',
                params: {'LAYERS': 'DHM', VERSION: '1.3.0'}
            });  
            
    var hoogte = new ol.layer.Image({
            title: "Hoogte",
            opacity: 0.7,
            source: dhmBron
            });   

    var grb = new ol.layer.Image({
            title: "GRB",
            source: new ol.source.ImageWMS({
                url: 'http://grb.agiv.be/geodiensten/raadpleegdiensten/GRB-basiskaart/wms',
                params: {LAYERS: 'GRB_BASISKAART', VERSION: '1.3.0'}
            })
        });

    var map = new ol.Map({
            target: 'map',
            layers: [grb, hoogte ],
            view: new ol.View({
                projection: 'EPSG:3857',
                center: ol.proj.transform([4,51], 'EPSG:4326', 'EPSG:3857'),
                zoom: 9
            })
        });

    map.on('singleclick', function(evt) {
        $( "#infoDlg" ).html('');
        var viewResolution = /** @type {number} */ (map.getView().getResolution());
        var url = dhm.getGetFeatureInfoUrl(
            evt.coordinate, viewResolution, 'EPSG:3857',
            {'INFO_FORMAT': 'text/html'});
        if (url) {
            $( "#infoDlg" ).html(
                '<iframe style="border-style: none" width=200 height=130 src="' + url + '"></iframe>');
        }
        $( "#infoDlg" ).dialog( "open" );
       });
    </script>
  </body>
</html>
